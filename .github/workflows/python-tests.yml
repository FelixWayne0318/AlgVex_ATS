name: Python Tests

on:
  push:
    branches: [main]
    paths:
      - 'algvex/**'
      - '.github/workflows/python-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'algvex/**'
      - '.github/workflows/python-tests.yml'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('algvex/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pyyaml numpy pandas

          # 安装 algvex 依赖 (如果存在)
          if [ -f algvex/requirements.txt ]; then
            pip install -r algvex/requirements.txt || true
          fi

      - name: Run visibility tests
        run: |
          cd algvex
          python -m pytest tests/test_visibility_checker.py -v --tb=short

      - name: Run config validator tests
        run: |
          cd algvex
          if [ -f tests/test_config_validator.py ]; then
            python -m pytest tests/test_config_validator.py -v --tb=short
          else
            echo "⚠️ test_config_validator.py not found, skipping"
          fi

      - name: Run factor engine tests
        run: |
          cd algvex
          if [ -f tests/test_factor_engine.py ]; then
            python -m pytest tests/test_factor_engine.py -v --tb=short
          else
            echo "⚠️ test_factor_engine.py not found, skipping"
          fi

      - name: Run P0 tests (critical path)
        run: |
          cd algvex
          if [ -d tests/p0 ] && [ "$(ls -A tests/p0/*.py 2>/dev/null)" ]; then
            python -m pytest tests/p0/ -v --tb=short
          else
            echo "⚠️ No P0 tests found in tests/p0/, skipping"
          fi

  visibility-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Validate visibility config
        run: |
          python -c "
          import yaml
          from pathlib import Path

          config_path = Path('algvex/config/visibility.yaml')
          if config_path.exists():
              with open(config_path) as f:
                  config = yaml.safe_load(f)

              # 验证关键配置
              assert config.get('safety_margin') == '0s', \
                  f\"safety_margin should be '0s', got {config.get('safety_margin')}\"

              print('✅ visibility.yaml config validated')
              print(f\"  - config_version: {config.get('config_version')}\")
              print(f\"  - safety_margin: {config.get('safety_margin')}\")
          else:
              print('⚠️ visibility.yaml not found')
          "

  import-boundary-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check import boundaries
        run: |
          echo "Checking import boundaries..."

          # 检查 production 目录不导入 qlib
          if grep -r "import qlib" algvex/production/ 2>/dev/null; then
            echo "❌ production/ should not import qlib"
            exit 1
          else
            echo "✅ production/ does not import qlib"
          fi

          # 检查 production 目录不导入 research
          if grep -r "from algvex.research" algvex/production/ 2>/dev/null; then
            echo "❌ production/ should not import from research/"
            exit 1
          else
            echo "✅ production/ does not import from research/"
          fi

          echo "✅ Import boundary check passed"
