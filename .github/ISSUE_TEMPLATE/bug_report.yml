name: Bug Report
description: Report a bug to help us improve AlgVex ATS
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        ## Before Submitting

        - Please search existing issues to avoid duplicates
        - Make sure you are using the latest version
        - For installation issues, check our documentation first

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - Qlib Integration (data, model, factors)
        - Hummingbot Strategy (qlib_alpha)
        - Bridge Layer (data_bridge, signal_bridge)
        - Data Preparation (scripts)
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      value: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Paste any relevant error messages or logs
      render: shell

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide your environment details
      value: |
        - OS:
        - Python version:
        - Qlib version:
        - Hummingbot version:
        - Installation type: [Source / Docker]
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (screenshots, config files, etc.)
