# ==================== 标的配置规则 ====================
rules:
  # 最小交易量 (24h USDT成交量)
  min_volume_24h: 100000000  # 1亿USDT

  # 最小市值
  min_market_cap: 1000000000  # 10亿USDT

  # 上线天数
  min_listing_days: 90

  # 价格精度
  price_precision:
    btcusdt: 1
    ethusdt: 2
    bnbusdt: 2
    solusdt: 3
    default: 4

  # 数量精度
  quantity_precision:
    btcusdt: 3
    ethusdt: 3
    bnbusdt: 2
    solusdt: 1
    default: 0

# ==================== 标的分组 ====================
groups:
  # Layer 1 主链
  layer1:
    - btcusdt
    - ethusdt
    - solusdt
    - avaxusdt
    - atomusdt

  # DeFi
  defi:
    - uniusdt
    - aaveusdt
    - linkusdt

  # Meme
  meme:
    - dogeusdt
    - shibusdt
    - pepeusdt
    - bonkusdt
    - wifusdt

  # 交易所代币
  exchange:
    - bnbusdt

# ==================== 风控特殊规则 ====================
risk_overrides:
  # BTC允许更高杠杆
  btcusdt:
    max_leverage: 10
    max_position_pct: 0.3

  # 高波动币降低仓位
  pepeusdt:
    max_leverage: 2
    max_position_pct: 0.05

  shibusdt:
    max_leverage: 2
    max_position_pct: 0.05
