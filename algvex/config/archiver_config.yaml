# AlgVex 数据落盘配置文件
# 复制此文件到 ~/.algvex/archiver_config.yaml 并根据需要修改

# 交易对列表
symbols:
  - BTCUSDT
  - ETHUSDT
  - BNBUSDT
  - SOLUSDT
  - XRPUSDT
  # 可以添加更多交易对
  # - DOGEUSDT
  # - ADAUSDT
  # - AVAXUSDT
  # - DOTUSDT
  # - LINKUSDT

# 数据存储目录
data_dir: ~/.algvex/data

# K线周期 (1m, 5m, 15m, 1h, 4h, 1d)
kline_interval: 1h

# 采集间隔 (秒)
# 建议:
#   - 1h K线: 3600 (1小时)
#   - 5m K线: 300 (5分钟)
#   - 1d K线: 86400 (1天)
collection_interval: 3600

# API 速率限制
rate_limit_delay: 0.1  # 每次API调用后的延迟(秒)

# 日志配置
logging:
  level: INFO  # DEBUG, INFO, WARNING, ERROR
  file: ~/.algvex/logs/archiver.log
  rotation: 10 MB  # 日志轮转大小

# 数据类型开关 (true=采集, false=跳过)
data_types:
  klines: true           # K线数据 (有完整历史)
  funding_rate: true     # 资金费率 (有完整历史)
  open_interest: true    # 持仓量 (仅30天)
  long_short_ratio: true # 多空比 (仅30天)
  taker_ratio: true      # 主动买卖比 (仅30天)

# 高级选项
advanced:
  # 首次采集的历史天数
  initial_klines_days: 30
  initial_funding_days: 365

  # 重试配置
  max_retries: 3
  retry_delay: 5  # 秒

  # 数据压缩
  compression: snappy  # snappy, gzip, none
